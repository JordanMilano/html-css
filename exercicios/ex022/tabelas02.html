<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas completas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid black;
            padding: 10px;
        }
        thead, tfoot {
            background-color: gray;
            color: white;
        }
        .num{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>uso da tabela grande</h1>
    <table>
        <thead>
          <tr>
            <th>estado</th>
            <th>população</th>
          </tr>
        </thead>
        <tbody>
            <tr>
                <td>são paulo</td>
                <td class="num">45 310 000</td>
            </tr>
            <tr>
                <td >minas gerais</td>
                <td class="num">21 323 000</td>
            </tr>
            <tr>
                <td>baia</td>
                <td class="num">15 343 000</td>
            </tr>
            <tr>
                <td >minas gerais</td>
                <td class="num">11 323 000</td>
            </tr>
            <tr>
                <td >rio de janeiro</td>
                <td class="num">9 323 000</td>
            </tr>
            <tr>
                <td >parati</td>
                <td class="num">4 323 000</td>
            </tr>
            <tr>
                <td >campinas</td>
                <td class="num">1 323 000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>total de abitantes</th>
                
                    <td class="num"><strong>106 012 012</strong></td>
                
            </tr>
        </tfoot>
    </table>
</body>
</html>
