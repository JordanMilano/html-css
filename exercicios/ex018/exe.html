<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        div > p{ display: none;

        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div:hover{
            color: red;
        }
        div:hover >p {
            display: block;
            background-color: red;
            color: white;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Bem vindo a pagina</h1>
    <p>clica no texto a baixo</p>
    <div>O portunidade de fazer dinheiro
        <p>CASA</p>
    </div>
    <p> fim texto</p>
</body>
</html>
